<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="../js/register.js"></script>
</head>
<body>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2>Create an Account</h2>
                <p class="text-muted">Fill in the form below to get started</p>
            </div>
            
            <form action="http://localhost:3000/api/user" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password_unHashed" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password_unHashed" name="password_unHashed" placeholder="Create a password" required>
                    <div class="form-text">Use 8 or more characters with a mix of letters, numbers & symbols</div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
                
                <div class="text-center mt-3">
                    <p class="text-muted">Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
