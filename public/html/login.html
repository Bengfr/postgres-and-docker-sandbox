<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sign in</h1>
        <form class="mt-4" id="login-form">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="loginEmail" name="loginEmail" aria-label="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" aria-label="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary" aria-label="Login to your account">Login</button>
            
            <div class="mt-3">
                <label class="label" for="">
                    Don't have an account? <a href="register.html" aria-label="Go to the registration page">Register here</a>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
