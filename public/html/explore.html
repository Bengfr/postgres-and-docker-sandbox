    <script src="../js/explore.js" defer></script>
    <link rel="stylesheet" href="../css/home.css">

</head>
<body>
    <section>
        <!-- Navbar Overlay -->
        <div class="navbar-overlay">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">

                                <li class="nav-item">
                                    <a class="nav-link active fw-bold" href="explore.html">Explore</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Profile</a>
                                </li>
                            </ul>
                            <div class="d-flex gap-2 align-items-center ms-auto">  <!-- Added ms-auto here -->
                                <!-- Search input -->
                                <div class="input-group flex-nowrap" style="height: auto; width: auto;">
                                    <input type="text" class="form-control h-100" placeholder="Search destination...">
                                </div>
                                
                                <!-- Language button -->
                                <div class="btn-group" style="height: auto;">
                                    <button class="btn btn-outline-light h-100 px-3">EN</button>

                                <!-- Login/Signup buttons -->
                                <div class="btn-group" style="height: auto;">
                                    <a href="./login.html" class="btn btn-outline-light h-100 px-3">Log in</a>
                                    <a href="./register.html" class="btn btn-light h-100 px-3">Sign Up</a>
                                </div>
                            </div>
                    </div>
                </nav>
            </div>
        </div>

<!-- Main Content - aligned with navbar edges -->
<div class="container-fluid content-container px-4 py-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Card 1 -->
        <div class="col">
            <div class="card h-100 border-0 shadow-sm">
                <img src="../images/header-img.jpg" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <button class="btn btn-primary read-more-btn" 
                            data-id="1" 
                            data-title="Card title" 
                            data-description="Some quick example text to build on the card title and make up the bulk of the card's content."
                            data-bs-toggle="modal" 
                            data-bs-target="#readMoreModal">
                        Read more
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container fixed-bottom mb-3 d-flex justify-content-end">
  <button type="button" class="btn btn-primary py-2 px-4" data-bs-toggle="modal" data-bs-target="#contentModal">
    <i class="bi bi-plus-circle me-2"></i> Create New Content
  </button>
</div>

<!-- Modal for new content -->
<div class="modal fade" id="contentModal" tabindex="-1" aria-labelledby="contentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="contentModalLabel">Create New Content</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="contentForm">
        <div class="modal-body">
          <!-- Title Field -->
          <div class="mb-3">
            <label for="post_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="post_title" required>
          </div>
          
          <!-- Description Field -->
          <div class="mb-3">
            <label for="post_description" class="form-label">Description</label>
            <textarea class="form-control" id="post_description" rows="2" required></textarea>
          </div>
          
          <!-- Content Field -->
          <div class="mb-3">
            <label for="post_content" class="form-label">Content</label>
            <textarea class="form-control" id="post_content" rows="5" required></textarea>
          </div>
          
          <!-- Image Upload -->
          <!-- <div class="mb-3">
            <label for="contentImage" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="contentImage" accept="image/*">
            <div class="form-text">Max file size: 5MB. Supported formats: JPG, PNG, GIF.</div>
            <div class="mt-2" id="imagePreview"></div>
          </div> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Structure (add this at the bottom of your body) -->
<div class="modal fade" id="readMoreModal" tabindex="-1" aria-labelledby="readMoreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="readMoreModalLabel">Title from js</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBodyContent">
                <div class="row">
                    <div class="col-md-6">
                        <img id="modalImage" src="" class="img-fluid rounded" alt="" style="height: 200px; object-fit: cover;">
                    </div>
                    <div class="col-md-6">
                        <h4 id="modalCardTitle"></h4>
                        <p id="modalCardDate"></p>
                        <p id="modalCardDescription"></p>
                        <p id="modalCardText"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
