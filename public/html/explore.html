<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="../js/explore.js" defer></script>
    <script src="../js/navbar.js" defer></script>
    <link rel="stylesheet" href="../css/home.css">

</head>
<body>
    <section>
        <!-- Navbar Overlay -->
        <div class="navbar-overlay">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active fw-bold" href="explore.html">Explore</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Profile</a>
                                </li>
                            </ul>
                            <div class="d-flex gap-2 align-items-center ms-auto">  <!-- Added ms-auto here -->
                                <!-- Search input -->
                                <div class="input-group flex-nowrap" style="height: auto; width: auto;">
                                    <input type="text" class="form-control h-100" placeholder="Search destination...">
                                </div>
                                
                                <!-- Language button -->
                                <div class="btn-group" style="height: auto;">
                                    <button class="btn btn-outline-light h-100 px-3">EN</button>
                                </div>
                                
                                <!-- Login/Signup buttons -->
                                <div class="btn-group" id="user-actions" style="height: auto;">
                                    <!-- JS will fill this -->
                                </div>
                            </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
<!-- Sorting & Filtering Controls -->
<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center m-4 gap-2">
  <!-- Left: Filter Buttons -->
  <div class="btn-group" role="group" aria-label="Filter posts">
    <button type="button" class="btn btn-outline-primary active" id="filter-all">All</button>
    <button type="button" class="btn btn-outline-primary" id="filter-all">Destinations</button>
    <button type="button" class="btn btn-outline-primary" id="filter-solo">Solo Activities</button>
    <button type="button" class="btn btn-outline-primary" id="filter-group">Group Activities</button>
  </div>
  <!-- Right: Sort Dropdown -->
  <div class="d-flex align-items-center gap-2">
    <label for="sortSelect" class="mb-0 fw-semibold">Sort by:</label>
    <select class="form-select" id="sortSelect" style="width: auto;">
      <option value="newest" selected>Newest</option>
      <option value="oldest">Oldest</option>
      <option value="popular">Popular</option>
    </select>
  </div>
</div>

<!-- Main Content - aligned with navbar edges -->
<div class="container-fluid content-container px-4 py-2">
    <div class="row row-cols-1 row-cols-md-3 g-4">

    </div>
</div>

<div class="container fixed-bottom mb-3 d-flex justify-content-end">
  <button type="button" class="btn btn-primary py-2 px-4" data-bs-toggle="modal" data-bs-target="#contentModal">
    <i class="bi bi-plus-circle me-2"></i> Create New Content
  </button>
</div>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="postToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        Post created successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Modal for new content -->
<div class="modal fade" id="contentModal" tabindex="-1" aria-labelledby="contentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="contentModalLabel">Create New Content</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="contentForm">
        <div class="modal-body">
          <!-- Title Field -->
          <div class="mb-3">
            <label for="post_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="post_title" required>
          </div>
          
          <!-- Description Field -->
          <div class="mb-3">
            <label for="post_description" class="form-label">Description</label>
            <textarea class="form-control" id="post_description" rows="2" required></textarea>
          </div>
          
          <!-- Content Field -->
          <div class="mb-3">
            <label for="post_content" class="form-label">Content</label>
            <textarea class="form-control" id="post_content" rows="5" required></textarea>
          </div>
          
          <!-- Image Upload -->
          <!-- <div class="mb-3">
            <label for="contentImage" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="contentImage" accept="image/*">
            <div class="form-text">Max file size: 5MB. Supported formats: JPG, PNG, GIF.</div>
            <div class="mt-2" id="imagePreview"></div>
          </div> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Structure (add this at the bottom of your body) -->
<div class="modal fade" id="readMoreModal" tabindex="-1" aria-labelledby="readMoreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="readMoreModalLabel">Title from js</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBodyContent">
                <div class="row">
                    <div class="col-md-6">
                        <img id="modalImage" src="" class="img-fluid rounded" alt="" style="height: 200px; object-fit: cover;">
                    </div>
                    <div class="col-md-6">
                        <h4 class="modal-title" id="modalCardTitle"></h4>
                        <p id="modalCardDate"></p>
                        <p id="modalCardDescription"></p>
                        <p id="modalCardText"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
